<section class="hero section">
    <div class="container hero-content">
        <div class="text-content">
            <h2 class="greeting">Hello, I'm</h2>
            <h1 class="name">{{ data?.name }}</h1>
            <h3 class="title">Software Developer</h3>
            <p class="description">
                Based in {{ data?.location?.city }}, {{ data?.location?.country }}.
                Passionate about building scalable web applications and cloud integrations.
            </p>

            <div class="cta-group">
                <a href="#experience" class="btn btn-primary">View Experience</a>
                <a href="#contact" class="btn btn-outline">Contact Me</a>
            </div>
        </div>

        <div class="visual-content">
            <div class="circle-gradient"></div>
        </div>
    </div>
</section>
