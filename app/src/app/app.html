<div class="main-layout" *ngIf="cvData">
  <header class="header">
    <div class="container header-content">
      <a class="logo" routerLink="/" style="text-decoration: none;">
        {{ title }}
      </a>
      <nav class="nav">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#experience">Experience</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; {{ currentYear }} {{ cvData.basics.name }}. All rights reserved.</p>
    </div>
  </footer>
</div>

<div class="loading" *ngIf="!cvData">
  <div class="spinner"></div>
</div>
