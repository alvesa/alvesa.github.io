<section class="section">
    <div class="container">
        <h2 class="section-title">Professional Experience</h2>

        <div class="timeline">
            <div class="timeline-item" *ngFor="let job of experience">
                <div class="timeline-dot"></div>
                <div class="timeline-content">
                    <div class="job-header">
                        <h3 class="role">{{ job.role }}</h3>
                        <span class="company">{{ job.company }}</span>
                        <span class="period">{{ job.period }}</span>
                    </div>
                    <div class="location">
                        <i class="ri-map-pin-line"></i> {{ job.location }}
                    </div>

                    <ul class="responsibilities">
                        <li *ngFor="let resp of job.responsibilities">{{ resp }}</li>
                    </ul>

                    <div class="achievement" *ngIf="job.achievements">
                        <strong>Key Achievement:</strong> {{ job.achievements }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
